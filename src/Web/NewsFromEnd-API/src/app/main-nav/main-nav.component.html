<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item class="side-button" [routerLink]="['/about']" routerLinkActive="router-link-active" >About Site</a>
      <a mat-list-item class="side-button" [routerLink]="['']" routerLinkActive="router-link-active" >Home</a>
      <a mat-list-item class="side-button" href="#">Dashboard</a>
      <a mat-list-item class="side-button" href="#">Services</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Constant <i class="material-icons">query_builder</i> News </span>
      <!--begin  login  and sign up form-->
      <span class="filler"></span>

      <mat-form-field appearance="outline">
          <input  matInput placeholder="Search">
          <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <button mat-raised-button (click)="signinDiagloOpen()">Sign in</button>
      <button mat-raised-button (click)="registerDiagloOpen()">Register</button>
      <!--end  login sign up form-->
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-home></app-home>

  </mat-sidenav-content>
</mat-sidenav-container>
